<!DOCTYPE HTML>
<html> 
<head>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.3/jquery.min.js" type="text/javascript"></script>
    <script src="./js/power_canvas.jquery.js" type="text/javascript"></script>
    <script src="./js/sprites.strd6.js" type="text/javascript"></script>
</head>
<body>
    <canvas id="rpg" width="160" height="120"></canvas>
    
    <img src="tileset.gif" id="tileset">
    
    <script>
    var caca  = document.getElementById("tileset");
    
    $('#rpg').powerCanvas({init: function(_canvas) {
      canvas = _canvas;

      canvas.fillColor("#000");
      s = new Sprite(caca, 16, 0, 16, 16);
            
      setInterval(function() {
        s.draw(canvas, 0, 0);
      }, 100);
    }});
    </script>
</body>
</html>
